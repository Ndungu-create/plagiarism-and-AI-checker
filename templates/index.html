<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism & AI Detector</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            max-width: 900px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
            margin: 10px;
            border: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .compare-btn {
            background-color: #28a745;
        }
        .compare-btn:hover {
            background-color: #218838;
        }
        .new-comparison-btn {
            background-color: #dc3545;
        }
        .new-comparison-btn:hover {
            background-color: #c82333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .results-container {
            display: none;
        }
        .loader {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .ai-fake {
            background-color: #ffcccc;
            color: #d60000;
            font-weight: bold;
        }
        .ai-real {
            background-color: #ccffcc;
            color: #007f00;
            font-weight: bold;
        }
        .ai-unknown {
            background-color: #fff3cd;
            color: #856404;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Plagiarism & AI Content Detection</h2>
        <input type="file" id="fileInput" multiple>
        <button class="btn" onclick="uploadFiles()">Upload and Analyze</button>
        <button class="btn compare-btn" onclick="fetchComparisonResults()">Compare Again</button>
        <button class="btn new-comparison-btn" onclick="startNewComparison()">New Comparison</button>
        <div class="loader">üîÑ Processing... Please wait.</div>

        <div class="results-container">
            <h3>Plagiarism Results</h3>
            <table>
                <thead>
                    <tr>
                        <th>Student 1</th>
                        <th>Student 2</th>
                        <th>Similarity (%)</th>
                    </tr>
                </thead>
                <tbody id="plagiarism-results"></tbody>
            </table>

            <h3>AI Detection Results</h3>
            <table>
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>AI Score (%)</th>
                        <th>AI Label</th>
                    </tr>
                </thead>
                <tbody id="ai-results"></tbody>
            </table>
        </div>
    </div>

    <script>
        function uploadFiles() {
            let files = document.getElementById('fileInput').files;
            if (files.length === 0) {
                alert('Please select at least one file to upload.');
                return;
            }

            let formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('file', files[i]);
            }

            $(".loader").show();
            $(".results-container").hide();

            $.ajax({
                url: 'http://127.0.0.1:5000/upload',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert(response.message);
                    fetchComparisonResults();
                },
                error: function(xhr) {
                    alert('Error: ' + xhr.responseText);
                },
                complete: function() {
                    $(".loader").hide();
                }
            });
        }

        function fetchComparisonResults() {
            $(".loader").show();
            $(".results-container").hide();

            $.get('http://127.0.0.1:5000/compare', function(data) {
                if (data.error) {
                    alert("‚ö†Ô∏è " + data.error);
                    $(".loader").hide();
                    return;
                }

                let plagiarismHTML = '';
                data.comparisons.forEach(item => {
                    plagiarismHTML += `
                        <tr>
                            <td>${item.student1}</td>
                            <td>${item.student2}</td>
                            <td>${item.similarity}%</td>
                        </tr>
                    `;
                });

                let aiHTML = '';
                Object.entries(data.ai_results).forEach(([student, result]) => {
                    let aiClass = result.label === "Fake" ? "ai-fake" : 
                                  result.label === "Real" ? "ai-real" : 
                                  "ai-unknown";

                    aiHTML += `
                        <tr class="${aiClass}">
                            <td>${student}</td>
                            <td>${result.score}%</td>
                            <td>${result.label}</td>
                        </tr>
                    `;
                });

                document.getElementById('plagiarism-results').innerHTML = plagiarismHTML;
                document.getElementById('ai-results').innerHTML = aiHTML;

                $(".results-container").show();
                $(".loader").hide();
            }).fail(function() {
                alert("‚ö†Ô∏è Failed to fetch plagiarism results.");
                $(".loader").hide();
            });
        }

        function startNewComparison() {
            if (!confirm("Are you sure you want to start a new comparison? This will clear all previous data.")) {
                return;
            }

            // Clear previous results
            document.getElementById('fileInput').value = "";
            document.getElementById('plagiarism-results').innerHTML = "";
            document.getElementById('ai-results').innerHTML = "";
            $(".results-container").hide();

            // Send request to clear backend data
            $.ajax({
                url: 'http://127.0.0.1:5000/reset',
                type: 'POST',
                success: function(response) {
                    alert(response.message);
                },
                error: function(xhr) {
                    alert("‚ö†Ô∏è Error clearing previous data: " + xhr.responseText);
                }
            });
        }
    </script>
</body>
</html>
